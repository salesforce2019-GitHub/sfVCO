<template>
    <div class="slds-m-top_medium slds-m-bottom_x-large">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">
            Tree Grid component with data from a static source. Click on the arrow icons to expand or collapse a branch.
        </h2>

    <div class="slds-m-bottom_xx-small">
        <lightning-button
            label="Collapse All"
            onclick={clickToCollapseAll}>
        </lightning-button>
        <lightning-button
            label="Expand All"
            onclick={clickToExpandAll}>
        </lightning-button>
    </div>
    
    <div class="slds-p-around_xxx-small lgc-bg">
            <lightning-tree-grid
                columns={gridColumns}
                data={gridData}
                key-field="Id"
            ></lightning-tree-grid>
        </div>
    </div>
</template>
